<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>exAO_02 - MRUA/MRUV</title>
<style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; margin: 20px; }
    video, canvas { border: 1px solid #444; margin: 5px; background: #fff; }
    button { margin: 5px; padding: 8px 12px; }
    .info { margin: 5px 0; }
    #controls { margin-bottom: 15px; }
</style>
</head>
<body>

<h2>exAO_02 - Mouvement Rectiligne</h2>

<!-- VIDEO PREVIEW -->
<video id="preview" width="320" height="240" autoplay muted></video>
<canvas id="previewCanvas" width="640" height="480"></canvas>

<div id="controls">
    <button id="startRecBtn">Démarrer enregistrement</button>
    <button id="stopRecBtn" disabled>Stop</button>
    <button id="loadFileBtn">Charger fichier</button>
    <input type="file" id="fileInput" style="display:none" accept="video/*">
    <button id="processBtn" disabled>Traiter la vidéo</button>
    <button id="slowMoBtn" disabled>Ralenti ×1</button>
    <button id="exportCSVBtn" disabled>Exporter CSV</button>
</div>

<div class="info">
    <p id="recState">État : -</p>
    <p id="blobSize">Taille vidéo : -</p>
    <p>Nombre d'échantillons : <span id="nSamples">0</span></p>
    <p>Accélération estimée : <span id="aEstimated">—</span> m/s²</p>
    <p>Accélération théorique : <span id="aTheory">—</span> m/s²</p>
    <p id="regEquation">Équation : —</p>
    <p id="pxToMeterDisplay">Calibration : —</p>
    <p id="rampAngleDisplay">Angle rampe : —</p>
</div>

<div>
    <h3>Graphiques</h3>
    <canvas id="posChartCanvas" width="600" height="200"></canvas>
    <canvas id="velChartCanvas" width="600" height="200"></canvas>
</div>

<div>
    <h3>Documents MRU / MRUV</h3>
    <canvas id="doc2Chart" width="600" height="200"></canvas>
    <canvas id="doc3Chart" width="600" height="200"></canvas>
</div>

<!-- Chart.js (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Ton script.js -->
<script src="script.js"></script>

</body>
</html>
