<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analyse Vidéo − Mire</title>

  <!-- Librairie math pour ellipse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>

  <!-- Scripts d’analyse -->
  <script src="script.js"></script>
  <script src="webcam.js"></script>

  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:20px; }
    #videoContainer { background:white; padding:15px; border-radius:10px; }
    video { width:100%; max-width:600px; background:black; border-radius:8px; }
    button { margin:10px 5px; padding:10px 15px; background:#333; color:white;
             border:none; border-radius:6px; cursor:pointer; }
  </style>
</head>
<body>

<h1>Analyse Vidéo Mire − Détection automatique</h1>

<div id="videoContainer">
  <video id="video" autoplay playsinline></video>
  <canvas id="mireOverlay"></canvas>
  <p id="calibInfo">Angle : --.-°</p>

  <button id="initCam">Initialiser Webcam</button>
  <button id="detectMire">Détection instantanée</button>
  <button id="autoCalibAngle">Auto-calibration + angle</button>
</div>

<script>
document.getElementById('initCam').addEventListener('click', () => {
  startWebcamAnalysis();
});

document.getElementById('detectMire').addEventListener('click', () => {
  detectMireInstantanee();
});

document.getElementById('autoCalibAngle').addEventListener('click', () => {
  autoCalibAngle();
});
</script>

</body>
</html>
