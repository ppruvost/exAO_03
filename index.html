<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>exAO_03 - Étude du mouvement sur un plan incliné</title>

<link rel="stylesheet" href="style.css">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
    /* >>> CORRECTIONS ESSENTIELLES <<< */

    /* wrapper vidéo */
    #videoWrapper {
        position: relative;
        width: 640px;
        height: 480px;
        margin-bottom: 15px;
        background: #000; /* évite le fond blanc si la vidéo tarde */
    }

    /* vidéo visible + dimensionnée */
    #preview {
        position: absolute;
        top: 0;
        left: 0;
        width: 640px;
        height: 480px;
        z-index: 1;
        background: #000;
    }

    /* canvas superposé */
    #previewCanvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 640px;
        height: 480px;
        z-index: 2;
        pointer-events: none; /* important : ne bloque pas la vidéo */
    }

    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f4f4f4;
        color: #333;
    }

    #controls {
        margin-bottom: 20px;
    }

    .info {
        background: white;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
    }
</style>

</head>
<body>

<h2>exAO_03 – Mouvement rectiligne sur un plan incliné</h2>

<!-- VIDEO WRAPPER -->
<div id="videoWrapper">
    <video id="preview" autoplay muted playsinline></video>
    <canvas id="previewCanvas" width="640" height="480"></canvas>
</div>

<!-- CONTROLS -->
<div id="controls">
    <button id="startRecBtn">Démarrer l’enregistrement</button>
    <button id="stopRecBtn" disabled>Arrêter</button>

    <button id="loadFileBtn">Charger une vidéo</button>
    <input type="file" id="fileInput" accept="video/*" style="display:none">

    <button id="processBtn" disabled>Traiter la vidéo</button>
    <button id="slowMoBtn" disabled>Ralenti ×1</button>

    <button id="exportCSVBtn" disabled>Exporter CSV</button>
</div>

<!-- INFORMATIONS -->
<div class="info">
    <p id="recState">État : —</p>
    <p id="blobSize">Taille vidéo : —</p>
    <p>Nombre d'échantillons : <span id="nSamples">0</span></p>

    <p>Accélération estimée : <span id="aEstimated">—</span> m/s²</p>
    <p>Accélération théorique : <span id="aTheory">—</span> m/s²</p>

    <p id="regEquation">Équation : —</p>
    <p id="pxToMeterDisplay">Calibration : —</p>
    <p id="rampAngleDisplay">Angle rampe : —</p>
</div>

<!-- GRAPHIQUES -->
<div>
    <h3>Graphiques</h3>
    <canvas id="posChart" width="600" height="200"></canvas>
    <canvas id="velChart" width="600" height="200"></canvas>
</div>

<div>
    <h3>Documents Mouvement rectiligne</h3>
    <canvas id="doc2Chart" width="600" height="200"></canvas>
    <canvas id="doc3Chart" width="600" height="200"></canvas>
</div>

<!-- SCRIPT PRINCIPAL -->
<script src="script.js"></script>

</body>
</html>
